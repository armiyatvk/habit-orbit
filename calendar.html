<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Habit Tracker Calendar</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

<style>
  body { font-family: 'Poppins', sans-serif; }
</style>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: "#08304E",
        secondary: "#87CEEB",
        accent: "#FEF0AD",
        "neutral-light": "#f8f9fa",
        "text-dark": "#08304E",
      },
      fontFamily: { display: ["Poppins", "sans-serif"] },
    },
  },
};
</script>
</head>

    <div class="flex items-center justify-between px-4 py-4">

    </div>

            5

          <div class="flex justify-center items-center h-10 text-primary">6</div>
          <div class="flex justify-center items-center h-10 text-primary">7</div>

          <div class="relative flex justify-center items-center h-10 text-primary">
            8
            <div class="absolute bottom-1.5 left-1/2 -translate-x-1/2 size-1.5 rounded-full bg-secondary"></div>

          <div class="flex justify-center items-center h-10 text-primary">10</div>

          <div class="flex justify-center items-center h-10 text-primary">14</div>

          <div class="relative flex justify-center items-center h-10 text-primary">

            <div class="absolute bottom-1.5 left-1/2 -translate-x-1/2 size-1.5 rounded-full bg-red-400"></div>

          <div class="flex justify-center items-center h-10 text-primary">16</div>
